<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Директории и файлы</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="webjars/datatables/1.10.15/media/css/dataTables.bootstrap.min.css"/>
    <link rel="stylesheet" href="webjars/noty/3.1.0/lib/noty.css"/>
    <link rel="stylesheet" href="/css/index.css"/>

    <script type="text/javascript" src="webjars/jquery/3.2.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/datatables/1.10.15/media/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="webjars/datatables/1.10.15/media/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/noty/3.1.0/lib/noty.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Директории и файлы</h1>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <p class="form-control-static">Новая директория:</p>
        </div>
        <div class="form-group mx-sm-3">
            <label for="new-dir" class="sr-only">Новая директория</label>
            <input class="form-control" id="new-dir"/>
        </div>
        <button id="addSnapshot" class="btn btn-primary">Добавить в список</button>
    </div>
</div>
<div class="container">
    <h3>Список директорий и файлов</h3>
    <table class="table table-striped display" id="snapshotsDataTable">
        <thead>
        <tr>
            <th></th>
            <th>Дата</th>
            <th>Базовая директория</th>
            <th>Директорий</th>
            <th>Файлов</th>
            <th>Суммарный размер файлов</th>
            <th></th>
        </tr>
        </thead>
    </table>
</div>
<div class="modal fade" id="snapshotInfo">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="form-inline">
                    <div class="form-group fixed-max-width-text-block" id="dir"></div>
                    <div class="form-group" id="dateTime"></div>
                </div>
            </div>
            <div class="modal-body">
                <table class="table table-striped display" id="pathsDataTable">
                    <thead>
                    <tr>
                        <th>Файл</th>
                        <th>Размер</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
